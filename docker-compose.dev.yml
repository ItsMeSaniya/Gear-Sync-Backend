version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: automobile_service
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports: ["3306:3306"]
    volumes: ["mysql_data:/var/lib/mysql"]
volumes:
  mysql_data:
