spring:
  datasource:
    url: jdbc:mysql://localhost:3306/automobile_service
    username: app_user
    password: app_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080

jwt:
  secret: mySecretKey12345